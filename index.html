<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Daily forecasts for Iceland - EXPERIMENTAL!</title>
    <script type="module" crossorigin src="/stac-viewer/assets/index-Bi2DKSKF.js"></script>
    <link rel="stylesheet" crossorigin href="/stac-viewer/assets/index-C2s60Cao.css">
  </head>
  <body>
    <div id="map-container"></div>

    <div class="controls-panel">
        <div class="select-control">
            <label for="varSelect">Variable:</label>
            <select id="varSelect"></select>
        </div>
        <div class="slideshow-controls">
            <button class="btn btn-secondary" id="prevBtn">
                <i class="fa-solid fa-circle-chevron-left"></i> Previous
            </button>
            <button class="btn btn-secondary" id="nextBtn">
                Next <i class="fa-solid fa-circle-chevron-right"></i>
            </button>
        </div>
        <div class="raster-info">
            <h4 id="current-raster-name"></h4>
            <p id="current-raster-description"></p>
            <p id="current-raster-index">0 / 0</p>
            <hr>
            <p id="current-raster-created"></p>
        </div>
    </div>

    <div class="colorbar-container">
        <div class="colorbar-wrapper">
            <div class="colorbar-title" id="colorbar-title"> </div>
            <canvas class="colorbar" id="colorbar" width="20" height="200"></canvas>
            <div class="colorbar-labels" id="colorbar-labels"> </div>
        </div>
    </div>

  </body>
</html>
